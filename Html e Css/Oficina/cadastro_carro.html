<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Carro</h2>
        <form action="processar_cadastro.php" method="POST">
            <label for="modelo">Modelo do Carro:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="marca">Marca do Carro:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="ano">Ano do Carro:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="placa">Placa do Carro:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="kilometragem">Kilometragem do Carro:</label>
            <input type="number" id="kilometragem" name="kilometragem" required>

            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endere√ßo do Cliente:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone do Cliente:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail do Cliente:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Data do Cadastro:</label>
            <input type="date" id="data" name="data" required>

            <input type="submit" class="btn" value="Cadastrar">
        </form>

        <a href="javascript:history.back()" class="btn">Voltar</a>
    </div>
</body>
</html>
